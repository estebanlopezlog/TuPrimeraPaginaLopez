{% extends 'entidades/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-primary">Registrar Nuevo Cliente</h2>
    <p>Complete los datos personales y de contacto del nuevo cliente.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Guardar Cliente</button>
        <a href="{% url 'clientes' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
